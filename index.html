<html>
<head>
<title>Advertisement Pop-up with Close Button</title>
<style>
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  border: 2px solid #333;
  padding: 20px;
  border-radius: 10px;
  z-index: 999;
  display: none;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 50%;
  height: 50%;
  z-index: 9998;
  display: none;
}
p{
  color:green;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
  <span class="close-btn" onclick="closePopup()">&times;</span>
    <h1 style="color:blue">Thanks for using our app or website</h1>
   <a href="https://golden-kulfi-142228.netlify.app/"><button>Go back home</button></a>
</div>

<script>
function closePopup() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("popup").style.display = "none";
}

document.addEventListener("DOMContentLoaded", function() {
  setTimeout(function(){
    document.getElementById("overlay").style.display = "block";
    document.getElementById("popup").style.display = "block";
  }, 1000); // 2000 milliseconds (2 seconds) delay before displaying the pop-up
});
</script>

</body>
</html>
